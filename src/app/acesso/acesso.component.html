<div class="container">
  <div class="row">
    <div class="col-sm-6 d-flex justify-content-end" [@aninamacao-banner]="estadoBanner">
      <app-banner></app-banner>
    </div>

    <div *ngIf="cadastro; else formLogin">
      <div class="col-sm-6 d-flex justify-content-start" [@animacao-painel]="estadoPainel">
        <app-login></app-login>
      </div>

    </div>

    <ng-template #formLogin>
      <div class="col-sm-6 d-flex justify-content-start" [@animacao-painel]="estadoPainel">
        <app-cadastro></app-cadastro>
      </div>
    </ng-template>
  </div>
</div>
